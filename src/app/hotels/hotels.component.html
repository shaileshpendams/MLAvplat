<div>
    <input type="text" [(ngModel)]="userInput" placeholder="Enter location">
    <button (click)="getRecommendations()">Get Recommendations</button>
  </div>
  
  <div *ngIf="recommendations && recommendations.length">
    <h2>Recommended Hotels:</h2>
    <ul>
      <li *ngFor="let recommendation of recommendations">{{ recommendation.name }}</li>
    </ul>
  </div>
